<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>头像背景生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }

    #preview {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border: 2px dashed #ccc;
      position: relative;
      background-size: cover;
      background-position: center;
      overflow: hidden;
      border-radius: 10px;
    }

    #uploaded-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-group {
      margin: 10px 0;
    }

    select,
    input[type="color"],
    button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="color"] {
      width: 50px;
      height: 40px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>头像背景生成器</h1>

    <!-- 图片上传 -->
    <div class="form-group">
      <label for="image-upload">上传图片：</label>
      <input type="file" id="image-upload" accept="image/*">
    </div>

    <!-- 背景样式选择 -->
    <div class="form-group">
      <label for="background-style">选择背景样式：</label>
      <select id="background-style">
        <option value="linear-gradient">线性渐变</option>
        <option value="radial-gradient">径向渐变</option>
        <option value="grid">网格</option>
        <option value="waves">波浪</option>
        <option value="dots">点阵</option>
        <option value="diagonal-stripes">斜线条纹</option>
        <option value="honeycomb">蜂巢</option>
        <option value="bubbles">气泡</option>
        <option value="rainbow-gradient">彩虹渐变</option>
        <option value="starry-sky">星空</option>

      </select>
    </div>

    <!-- 颜色选择 -->
    <div class="form-group">
      <label for="color1">颜色1：</label>
      <input type="color" id="color1" value="#ff0000">
      <label for="color2">颜色2：</label>
      <input type="color" id="color2" value="#0000ff">
    </div>

    <!-- 按钮 -->
    <div class="form-group">
      <button id="generate">生成图像</button>
      <button id="download">下载图像</button>
    </div>

    <!-- 预览区域 -->
    <div id="preview">
      <img id="uploaded-image" alt="上传的图片" />
    </div>
  </div>

  <script>
    const preview = document.getElementById('preview')
    const imageUpload = document.getElementById('image-upload')
    const uploadedImage = document.getElementById('uploaded-image')
    const backgroundStyle = document.getElementById('background-style')
    const color1 = document.getElementById('color1')
    const color2 = document.getElementById('color2')
    const generateButton = document.getElementById('generate')
    const downloadButton = document.getElementById('download')

    // 上传图片
    imageUpload.addEventListener('change', (event) => {
      const file = event.target.files[0]
      if (file) {
        const reader = new FileReader()
        reader.onload = function (e) {
          uploadedImage.src = e.target.result
          uploadedImage.style.display = 'block'
        }
        reader.readAsDataURL(file)
      }
    })

    // 背景样式生成
    const generateBackground = () => {
      const style = backgroundStyle.value
      const col1 = color1.value
      const col2 = color2.value

      switch (style) {
        case 'linear-gradient':
          preview.style.background = `linear-gradient(135deg, ${col1}, ${col2})`
          break
        case 'radial-gradient':
          preview.style.background = `radial-gradient(circle, ${col1}, ${col2})`
          break
        case 'grid':
          preview.style.background = `linear-gradient(${col1} 1px, transparent 1px), linear-gradient(90deg, ${col2} 1px, transparent 1px)`
          preview.style.backgroundSize = '20px 20px'
          break
        case 'waves':
          preview.style.background = `repeating-linear-gradient(135deg, ${col1}, ${col1} 20px, ${col2} 20px, ${col2} 40px)`
          break
        case 'dots':
          preview.style.background = `radial-gradient(${col1} 2px, transparent 2px), radial-gradient(${col2} 2px, transparent 2px)`
          preview.style.backgroundSize = '10px 10px'
          break
        case 'diagonal-stripes':
          preview.style.background = `
        repeating-linear-gradient(45deg, ${col1}, ${col1} 15px, ${col2} 15px, ${col2} 30px)
    `
          break
        case 'honeycomb':
          preview.style.background = `
        repeating-linear-gradient(60deg, ${col1} 0%, ${col1} 25%, ${col2} 25%, ${col2} 50%)
    `
          preview.style.backgroundSize = '30px 30px'
          break
        case 'bubbles':
          preview.style.background = `
        radial-gradient(circle at 10% 20%, ${col1}, transparent 70%), 
        radial-gradient(circle at 50% 50%, ${col2}, transparent 70%),
        radial-gradient(circle at 80% 80%, ${col1}, transparent 70%)
    `
          preview.style.backgroundSize = '100px 100px'
          break
        case 'rainbow-gradient':
          preview.style.background = `
        linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet)
    `
          break
        case 'starry-sky':
          preview.style.background = `
        radial-gradient(circle at random(0%, 100%) random(0%, 100%), white 2px, transparent 2px), 
        radial-gradient(circle at random(0%, 100%) random(0%, 100%), white 2px, transparent 2px)
    `
          preview.style.backgroundSize = '5px 5px, 5px 5px'
          preview.style.backgroundColor = `${col1}`
          break



        default:
          preview.style.background = 'none'
      }
    }

    generateButton.addEventListener('click', generateBackground)

    // 下载图像
    downloadButton.addEventListener('click', () => {
      html2canvas(preview).then((canvas) => {
        const link = document.createElement('a')
        link.download = 'generated-image.png'
        link.href = canvas.toDataURL()
        link.click()
      })
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>

</html>
